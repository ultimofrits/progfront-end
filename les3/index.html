<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Showcase</title>
    <script src="https://kit.fontawesome.com/2648bd2126.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato&family=Merriweather&family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <figure class="header__logo"><i class="fa-solid fa-pen-nib"></i></figure>
        <div class="header__rightwrapper">
            <label for="toggle" class="header__label">
                <input id="toggle" class="header__toggle" type="checkbox" name="">
            </label>
            <figure class="header__avatar"><img class="header__img" src="img/womanfrompexelsheader.webp" alt="random woman from the website pexels.com"></figure>
        </div>
        

    </header>
    <article class="showcase">
        <input id="js--input" type="text" class="showcase__input">
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Dancing Script </h3>
                <i class="fa-regular fa-heart showcase__heart"></i>
            </div>
            <h2 id="js--dancing" class="showcase__output showcase__output--cursive">placeholder output</h2>
        </section>
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Lato </h3>
                <i class="fa-regular fa-heart showcase__heart"></i>
            </div>
            
            <h2 id="js--lato" class="showcase__output showcase__output--sansserif">placeholder output</h2>
        </section>
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Merriweather </h3>
                <i class="fa-regular fa-heart showcase__heart"></i>
             </div>
            
            <h2 id="js--merriweather" class="showcase__output showcase__output--serif">Placeholder output</h2>
        </section>
    </article>
   
</body>
</html>
